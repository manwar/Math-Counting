name = Math-Counting
author  = Gene Boggs <gene@cpan.org>
license = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2015

[@Basic]
[VersionFromModule]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[Authority]
[PkgVersion]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::Compile]
[TestRelease]

[MetaConfig]
[MetaJSON]
[AutoMetaResources]
bugtracker.rt = 1
repository.github = user:ology

[Prereqs]
Math::BigInt = 1.78

[Test::PodSpelling]
wordlist  = Pod::Wordlist
spell_cmd = aspell list
stopwords = algorithmically
stopwords = bcomb
stopwords = bfact
stopwords = bperm
stopwords = combinatorics
stopwords = Combinatorial
stopwords = Macdonald
stopwords = nPn
stopwords = Pomraning
stopwords = Petar
stopwords = Kaleychev
stopwords = Jacobsen
stopwords = derangements
