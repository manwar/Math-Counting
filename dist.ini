name = Math-Counting

[@Basic]
[VersionFromModule]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d
[MinimumPerl]
[AutoPrereqs]
[PodWeaver]
[PodCoverageTests]

[Prereqs]
Math::BigInt = 1.78

[Test::PodSpelling]
wordlist  = Pod::Wordlist
spell_cmd = aspell list
stopwords = algorithmically
stopwords = bcomb
stopwords = bfact
stopwords = bperm
stopwords = combinatorics
stopwords = Combinatorial
stopwords = Macdonald
stopwords = nPn
stopwords = Pomraning
stopwords = Petar
stopwords = Kaleychev
stopwords = Jacobsen

